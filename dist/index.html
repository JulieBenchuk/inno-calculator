<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator</title><script defer="defer" src="file.js"></script></head><body><div class="calculator"><div class="settings-container"><div class="icon-settings" id="icon-settings">⚙️</div><div class="palette" id="palette"><div class="color-circle" data-color="orange" style="background-color: orange;"></div><div class="color-circle" data-color="dodgerblue" style="background-color: dodgerblue;"></div><div class="color-circle" data-color="limegreen" style="background-color: limegreen;"></div><div class="color-circle" data-color="deeppink" style="background-color: deeppink;"></div></div></div><div class="window"><div class="buttons"><button class="button red"></button> <button class="button yellow"></button> <button class="button green"></button></div><div class="display">0</div></div><div class="keys"><div class="row"><button class="key ac">AC</button> <button class="key plus-minus">+/-</button> <button class="key percent">%</button> <button class="key primary">÷</button></div><div class="row"><button class="key">7</button> <button class="key">8</button> <button class="key">9</button> <button class="key primary">×</button></div><div class="row"><button class="key">4</button> <button class="key">5</button> <button class="key">6</button> <button class="key primary">-</button></div><div class="row"><button class="key">1</button> <button class="key">2</button> <button class="key">3</button> <button class="key primary">+</button></div><div class="row"><button class="key zero">0</button> <button class="key">.</button> <button class="key primary">=</button></div></div></div><script src="index.js"></script></body></html>
