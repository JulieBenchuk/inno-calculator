<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
<script defer src="file.js"></script></head>
<body>
<div class="calculator">
    <div class="window">
        <div class="buttons">
            <button class="button red"></button>
            <button class="button yellow"></button>
            <button class="button green"></button>
        </div>
        <div class="display">0</div>
    </div>
    <div class="keys">
        <div class="row">
            <button class="key ac">AC</button>
            <button class="key plus-minus">+/-</button>
            <button class="key percent">%</button>
            <button class="key orange">รท</button>
        </div>
        <div class="row">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key orange">ร</button>
        </div>
        <div class="row">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key orange">-</button>
        </div>
        <div class="row">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key orange">+</button>
        </div>
        <div class="row">
            <button class="key zero">0</button>
            <button class="key">.</button>
            <button class="key orange">=</button>
        </div>
    </div>
</div>
</body>
</html>
